<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     body {
  margin: 0;
  overflow: hidden;
}

#card-container {
  display: flex;
  flex-direction: row; /* Horizontal layout */
  width: 100%;
  scroll-snap-type: x mandatory; /* Horizontal snap scrolling */
  overflow-x: scroll;
  scroll-behavior: smooth;
  padding: 50px;
}

.card {
  flex: 0 0 100vw; /* Full viewport width */
  scroll-snap-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  font-weight: bold;
  background: linear-gradient(45deg, #7ebaff, #758cff);
  color: white;
  border: 1px solid white;
}


    </style>
</head>
<body>
    <div id="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
      </div>
      <script>
      const container = document.getElementById("card-container");

// Duplicate cards for seamless looping
const cards = document.querySelectorAll(".card");
cards.forEach((card) => {
  const clone = card.cloneNode(true);
  container.appendChild(clone);
});

// Handle horizontal scroll looping
container.addEventListener("scroll", () => {
  const scrollPosition = container.scrollLeft;
  const totalWidth = container.scrollWidth - container.clientWidth;

  if (scrollPosition >= totalWidth - 1) {
    // Reset scroll position to the start
    container.scrollLeft = 0;
  }
});


      </script>
</body>
</html>
